<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    
    <title>Beer Me!</title>
  </head>
  <body>
    <!-- This container will hold just the logo and top image of the site  -->
    <header class="con1 d-flex justify-content-center ">
      <img src="./references/beer-me-logo.png" alt="beer-me-logo" width="30%">
    </header>
    <!-- This is the container holding all of the input section -->

    <p class="inputTitle text-center text-white text-center">So what'll it be?</p>
      <div class="slidecontainer col-12">
        <p class="inputText d-flex justify-content-center">How Strong do you want it?</p>
        <p class="inputText2 d-flex justify-content-center">ABV%</p>
        <input type="range" min="0" max="15" value="" class="slider d-flex justify-content-center" id="ABV">
        <p class="inputText d-flex justify-content-center">Sweet or Bitter</p>
        <p class="inputText2 d-flex justify-content-center">IBU</p>
        <input type="range" min="1" max="100" value="" class="slider d-flex justify-content-center mb-5" id="IBU"> 
      </div>
      <div class="col-md-12 text-center mb-5">
        <button type="button" class="btn btn-outline-danger">Submit</button>
        <button type="button" class="btn btn-outline-primary">Fellin' Lucky</button>
      </div>
    </section>
    <!-- This is the container holding the previous beer choices -->
    <section class="">
    </section>

    <!-- models -->
    <div class="mod1 modal-dialog modal-dialog-centered modal-dialog-scrollable invisible">
    </div>

    <script src="./script.js"></script>
  </body>
</html>
