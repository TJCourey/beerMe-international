<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beer Me!</title>
  </head>
  <body>
    <!-- This container will hold just the logo and top image of the site  -->
    <header class="con1 d-flex justify-content-center ">
      <img src="./references/beer-me-logo.png" alt="beer-me-logo" width="30%">
    </header>
    <p class="inputTitle text-center text-white text-center">So what'll it be?</p>
    <div class="slidecontainer col-12">
      <p class="inputText d-flex justify-content-center">ABV%</p>
      <input type="range" min="0" max="15" value="" class="abv-slider slider d-flex justify-content-center" id="ABV">
      <br>
      <br>
      <p class="inputText d-flex justify-content-center">IBU</p>
      <input type="range" min="1" max="100" value="" class="ibu-slider slider d-flex justify-content-center mb-5" id="IBU"> 
    </div>
    <div class="col-md-12 text-center mb-5">
      <button type="button" class="btn btn-outline-danger">Submit</button>
      <button type="button" class="btn btn-outline-primary">Random</button>
      <button type="button" class="btn btn-outline-secondary">Not sure what to pick?</button>
    </div>
  </section>
  <!-- This is the container holding the previous beer choices -->
  <section class="card-deck">
  </section>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
